<html>

<head>
    <title>NeoLoad Performance Testing Feed</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="neoloadWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
          <div class="text-center col-md-4 col-md-offset-4">
            <div style="padding:2em;">
              <select id="tests"></select>
            </div>
            <div id="testDetails" style="text-align:left;padding:2em;"></div>
            <div>
            Detail Level: <input type="radio" name="level" id="level_transaction" value="TRANSACTION" checked="checked" style="margin:1em;" /><label for="level_transaction">Transaction</level>
               <input type="radio" name="level" id="level_page" value="PAGE" style="margin:1em;" /><label for="level_page">Page</level>
                  <input type="radio" name="level" id="level_request" value="REQUEST" style="margin:1em;" /><label for="level_request">Request</level>
            </div>
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get NeoLoad Performance Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
